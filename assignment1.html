<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
  function preImg(sourceId, targetId) {
      if (typeof FileReader === 'undefined') {
          alert('Your browser does not support FileReader...');
          return;
      }
      var reader = new FileReader();

     reader.onload = function(e) {
          var img = document.getElementById(targetId);
          img.src = this.result;
      }
      reader.readAsDataURL(document.getElementById(sourceId).files[0]);
  }
  </script>
  <style>
  fieldset{background: lightyellow;border:10px solid;border-color: yellow}
  label {float: left;clear: left;width: 240px;
    text-align: right}
  .span{display:inline-block;text-align: center;vertical-align: top;width:50px;height: 20px}
  label:hover{font-size:larger}
  input:hover{font-size:larger}
  select:hover{font-size:larger}
  .m:hover{font-size:larger}
  .r{background: #8A0606}
  .p{background: #AB127A}
  .w{color: white}
  </style>
</head>
<body>
  <h1>Please Enter Your Details For Our Dating Website!</h1>
  <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
    <fieldset>
      <legend>Your Face</legend>
      <label for="image">Your image:</label>
      <input type="file" name="image" id="image" onchange="preImg(this.id,'imgPre');"/><br>
      <label for="image">Image preview:</label>
      <img id="imgPre" width="200" src="" style="display: block;">
    </fieldset>
    <fieldset>
      <legend>Your General Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required> <br>
      <label for="gender">Gender:</label>
      <input type="radio" id="gender" name="gender" value="male" required>
      <span class="m" for="gender">Male</span>
      <input type="radio" id="gender" name="gender" value="female" required>
      <span class="m" for="gender">Female</span>
      <br>
      <label for="age">Age:</label>
      <input type="text" id="age" name="age" value="18" style="width:50px" required> <br>
      <label for="birthday">Date of birth:</label>
      <input type="date" id="birthday" name="birthday" required> <br>
      <label for="color">Favorite color:</label>
      <input type="color" id="color" name="color" required> <br>
      <label for="country">Which country:</label>
      <select id="country" name="country" required>
        <option value="NULL"></option>
        <option value="US">American</option>
  			<option value="China">China</option>
        <option value="Japan">Japan</option>
  		  <option value="UK">United Kingdom</option>
      </select>
  	</fieldset>
    <fieldset>
      <legend>Your Indicators</legend>
      <label for="height">Height:</label>
      <span class="span r w">Short</span>
      <input type="range" min="100" max="220" step="10" id="height" name="height">
      <span class="span p w">Tall</span>  <br>
      <label for="salary">Salary:</label>
      <span class="span r w">Poor</span>
      <input type="range" min="100" max="220" step="10" id="height" name="height">
      <span class="span p w">Rich</span>  <br>
    </fieldset>
    <fieldset>
      <legend>Your Contact Information</legend>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" name="mobile" required><br>
      <label for="address">Address:</label>
      <textarea rows="3" cols="40" id="address" name="address" required></textarea> <br>
      <label for="contact">Methods to contact you:</label>
      <input type="checkbox" id="contact" value="email">
      <span class="m" for="contact">Email</span>
      <input type="checkbox" id="contact" value="whatsapp">
      <span class="m" for="contact">Whatsapp</span>
      <input type="checkbox" id="contact" value="Inapp">
      <span class="m" for="Inapp">In-app chat</span>
    </fieldset>
    <input type="submit" value="Submit!">
  </form>
</body>
</html>
